<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp conversion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>A Temperature Conversion Tool</h1>
    <form>
        <label for="tempInput" id="input">Enter Temperature:</label>
        <input type="number" id="tempInput" value="0"><br>
        
        <input type="radio" id="toFahrenheit" name="unit">
        <label for="toFahrenheit">Celsius(°C) ➡️ Fahrenheit(°F)</label><br>
        
        <input type="radio" id="toCelsius" name="unit">
        <label for="toCelsius">Fahrenheit(°F) ➡️ Celsius (°C)</label><br><br>

        <button type="button" onclick="convert()">Submit</button>
        <p id="result"></p>
    </form>

    <script src="index.js"></script>
</body>
</html>
